<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: white;
    }
    .container {
        max-width: 500px ;
        height: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        
    }

   
    input[type="text"], input[type="email"], input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: none;
        border-bottom: 1px solid #ccc;
        box-sizing: border-box;
       
    }
    .center {
        text-align: center;
    }

    input[type="submit"] {
        border-width: 0cap;
        background-color: #3762cf;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        align-items: center;
        
    }
    .circular-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto;
    }

    .circular-image img {
    width: 100%;
    height: auto;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
        
    }
</style>
</head>
<body>
    <form  action="connect.php" method="post">
    
    <div class="container">
        <div class="circular-image" id="logo-container">
            <img id="logo-image" src="path/to/logo.png" alt="Logo" onclick="changeLogo()">
        </div>

        <h2>Login Here</h2>
        <form action="#" method="post">
            <label for="email">Email Id:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact_number">Contact Number:</label>
            <input type="tel" id="contact_number" name="contact_number" pattern="[0-9]{10}" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        
            <div class="center">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

<script>
    function changeLogo() {
        document.getElementById('logo-file-input').click();
    }

    document.addEventListener("DOMContentLoaded", function() {
        const logoFileInput = document.createElement('input');
        logoFileInput.setAttribute('type', 'file');
        logoFileInput.setAttribute('accept', '.jpg, .png');
        logoFileInput.setAttribute('id', 'logo-file-input');
        logoFileInput.style.display = 'none';
        document.body.appendChild(logoFileInput);

        logoFileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('logo-image').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    });
</script>
</form>
</body>
</html>
